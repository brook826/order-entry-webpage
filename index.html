<!DOCTYPE html>
<html>
    <body>
        <div id ="welcome">
            <h2> Welcome to Sbux!</h2>
            <h3> Please enter the name for this order:</h3>
            <input id="name">
            <input type = "submit" onclick ="displayMain()">
        </div>
        <div id="main" style = "display: none;">
        <div id = "drinkMenu">
            <h3> Please select your drink </h3>
            <select name = "drinkType" id = "drinkType">
                <option value = "Coffee"> Coffee </option>
                <option value = "Tea"> Tea </option>
                <option value = "Other"> other </option>
            </select>
        </div>
        <div id="sizeSelection">
            <select name = "drinkSize" id = "drinkSize">
                <option value = "Short"> Short </option>
                <option value = "Tall"> Tall </option>
                <option value = "Grande" selected> Grande </option>
                <option value = "Venti"> Venti </option>
            </select>
        </div>
        <div id="tempSelection">
            Hot: <input type = "radio" name="temp" id = "Hot" checked> Cold: <input type = "radio" name="temp" id = "Cold">
        </div>
        <div id="addInsSection">
            Input addIns/comments: <input id ="drinkAddIns">
        </div>
        <div id="qtySection">
            Select QTY: <input type="number" id="drinkQty" value = "1" min="1" max="50">
        </div>
        <input type = "submit" onclick = "createDrink()">
        <div id="selection" style ="display: none;">
            <h3> Your drink selection:</h3>

        </div>
        </div>
        </body>
        </html>
        <script>
            function displayMain() {
                document.getElementById("main").style.display = "block";
            }

            class Drink {
                constructor (
                    type = "coffee",
                    size = "grande",
                    temp = "hot",
                    addIns = undefined,
                    qty = 1
                )
                {
                    this.type = type;
                    this.size = size;
                    this.temp = temp;
                    this.addIns = addIns;
                    this.qty = qty;
                }
                create() {
                    this.type = document.getElementById("drinkType").value;
                    this.size = document.getElementById("drinkSize").value; 
                    if (document.getElementById("Hot").checked) {
                        this.temp = "hot";
                    }
                    else {
                        this.temp = "cold";
                    }
                    this.addIns = document.getElementById("drinkAddIns").value;
                    this.qty = document.getElementById("drinkQty").value;
                }
            display(){
                document.getElementById("selection").style.display = "block";
                const drink = `<p> Drink: ${this.type} </p>\
                        <p>Size: ${this.size}</p>\
                        <p>Temperature: ${this.temp}</p>\
                        <p>Add-ins/Comments: ${this.addIns || "None"}</p> \
                        <p>Quantity: ${this.qty}</p>`;
                document.getElementById("selection").innerHTML = drink;
            }
            }

            function createDrink() {
                const custName = document.getElementById("name").value;
                const orderConf = `<p> Thank you for your order ${custName} </p>`;
                const madeDrink = new Drink();
                madeDrink.create();
                madeDrink.display();
                document.getElementById("selection").innerHTML += orderConf;

            }

        </script>
    </body>
</html>
